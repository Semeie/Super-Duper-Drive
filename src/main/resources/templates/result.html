<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
    <div class="container" style="margin-top: 5em;" id="message">
        <div th:if="${success} != null" class="alert alert-success fill-parent">
            <h7 class="col-sm-6" id="success">Success:</h7>
            <span th:text="${success}">Your changes were successfully saved.</span>
        </div>
        <div th:if="${errorMsg} != null" class="alert alert-danger fill-parent">
            <h7 class="col-sm-6" id="error">Error:</h7>
            <span th:text="${errorMsg}">Example Error Message</span>
        </div>
    </div>
    </body>
</html>
